    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .info {
      padding: 18px;
      text-align: center;
    }
    .info h3 {
      margin: 10px 0;
      color: #ff7a00;
      font-size: 20px;
    }
    .precio {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }
    .tallas {
