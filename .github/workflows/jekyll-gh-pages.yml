  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff7a00, #ff4f00);
      padding: 25px;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(255, 100, 0, 0.4);
    }
    .top-bar {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      font-size: 18px;
      font-weight: 500;
      border-bottom: 1px solid #333;
    }
    .contenedor {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background-color: #161616;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.25);
