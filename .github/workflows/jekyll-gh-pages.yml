      font-size: 15px;
      color: #ccc;
    }
    .boton-compra {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #ff7a00;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .boton-compra:hover {
      background: #ff4f00;
    }
  </style>
</head>
